<!doctype html>
<html>

<head>
  <title>Tank Duel</title>
  <meta content="width=1280, initial-scale=1.0 user-scalable=true" name="viewport" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- liberary -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
    </script>
  <script src="js/socket.io-1.2.0.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <!-- main -->
  <script src="js/common.js"></script>
  <script src="js/Tank_Module.js"></script>
  <script src="js/Bullet_Module.js"></script>
  <script src="js/main.js"></script>
</head>

<body style="opacity:1">
  <!-- QR CODE -->
  <div id="qrcode_box" class="qrcode_box">
    <p>等候加入...</p>
    <div id="qrcode" class="qrcode"></div>
  </div>

  <!-- HOST -->
  <div id="main" class="main hidden">
    <div class="upDisplay">
      <div id="hit_point1" class="hit_point left">
        <div id="point_bar1" class="point_bar left"></div>
      </div>
      <div id="hit_point2" class="hit_point right">
        <div id="point_bar2" class="point_bar right"></div>
      </div>
      <div class="counter_box">
        <div id="counter_tens" class="number9"></div>
        <div id="counter_ones" class="number9"></div>
      </div>
    </div>
    <div id="signal_ready" class="signal ready"></div>
    <div id="signal_go" class="signal go"></div>
    <div id="tank1" class="tankBox">
      <img class="tankBody" />
      <div class="cannon"></div>
    </div>

    <div id="tank2" class="tankBox">
      <img class="tankBody" />
      <div class="cannon"></div>
    </div>
  </div>
</body>

</html>
